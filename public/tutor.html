<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Репетитор — TutorBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/webrtc.js"></script>
    <script src="js/tutor.js"></script>
</head>
<body>
    <div class="board-container">
        <!-- Боковая панель (только для доски) -->
        <div class="sidebar">
            <div class="tool-btn active" id="tool-pencil" title="Карандаш">
                <i class="fas fa-pencil-alt"></i>
            </div>
            <div class="tool-btn" id="tool-line" title="Линия">
                <i class="fas fa-minus"></i>
            </div>
            <div class="tool-btn" id="tool-rect" title="Прямоугольник">
                <i class="far fa-square"></i>
            </div>
            <div class="tool-btn" id="tool-circle" title="Круг">
                <i class="far fa-circle"></i>
            </div>
            <div class="tool-btn" id="tool-text" title="Текст">
                <i class="fas fa-font"></i>
            </div>
            <div class="tool-btn" id="tool-eraser" title="Ластик">
                <i class="fas fa-eraser"></i>
            </div>
            <div class="tool-btn" id="tool-upload" title="Загрузить">
                <i class="fas fa-upload"></i>
            </div>
            <div class="tool-btn" id="tool-clear" title="Очистить всё">
                <i class="fas fa-trash-alt"></i>
            </div>
            <div class="tool-btn" id="tool-save" title="Сохранить">
                <i class="fas fa-download"></i>
            </div>
        </div>

        <!-- Основная область -->
        <div class="main-area">
            <!-- Верхняя панель (ID, имя, доступ + элементы управления звонком) -->
            <div class="top-bar">
                <div class="room-info">
                    <span class="room-id" id="room-id">ID: ...</span>
                    <button class="copy-btn" id="copy-room-id">
                        <i class="far fa-copy"></i> <span>Копировать ID</span>
                    </button>
                    <button class="copy-btn" id="copy-student-link" title="Скопировать ссылку для ученика">
                        <i class="fas fa-user-graduate"></i> <span>Ссылка ученику</span>
                    </button>
                    <span id="username-display"></span>
                </div>
                
                <div class="call-controls">
                    <!-- Кнопка микрофона -->
                    <button id="call-mic" class="call-btn active" title="Микрофон">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <!-- Кнопка камеры -->
                    <button id="call-cam" class="call-btn" title="Камера">
                        <i class="fas fa-video"></i>
                    </button>
                    <!-- Кнопка демонстрации экрана (только репетитор) -->
                    <button id="call-screen" class="call-btn" title="Экран">
                        <i class="fas fa-desktop"></i>
                    </button>
                    <!-- Кнопка блокировки доступа (БЕЗ ИНЛАЙН-СТИЛЯ) -->
                    <button id="lock-btn" class="call-btn lock-btn">
                        <i class="fas fa-lock"></i>
                    </button>
                    <!-- Кнопка выхода (завершение звонка) -->
                    <button id="call-end" class="call-btn danger" title="Покинуть комнату">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>

            <!-- ВИДЕО-ПАНЕЛЬ (с заголовком для перетаскивания) -->
            <div class="video-panel" id="video-panel">
                <div class="video-header">
                    <span><i class="fas fa-video"></i> Видеозвонок</span>
                </div>
                <div class="video-grid" id="video-grid"></div>
            </div>

            <!-- ДОСКА -->
            <div class="canvas-area">
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Панель свойств -->
    <div class="properties-panel" id="properties-panel">
        <div class="panel-header">
            <span><i class="fas fa-sliders-h"></i> Свойства</span>
            <button class="close-panel" id="close-properties"><i class="fas fa-times"></i></button>
        </div>
        <div class="color-palette" id="color-palette"></div>
        <label>Размер кисти: <span id="brush-size">5</span>px</label>
        <div class="brush-slider">
            <input type="range" id="brush-slider" min="1" max="50" value="5">
        </div>
        <button id="clear-btn" style="width:100%; margin-top:15px;" class="video-btn danger">Очистить всё</button>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text"></span>
    </div>
</body>
</html>
