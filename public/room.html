<!DOCTYPE html>
<html>
<head>

<title>Room</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="top-bar">
  <div id="roomName"></div>
</div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/room.js"></script>

</body>
</html>
