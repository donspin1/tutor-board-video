<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorBoard — Вход для репетитора</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            color: #1e293b;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #1e293b;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }
        .btn-primary {
            background: #6366f1;
            color: white;
        }
        .btn-primary:hover {
            background: #4f46e5;
        }
        .error {
            color: #ef4444;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
        .back-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Вход для репетитора</h1>
        <div class="input-group">
            <label>Логин</label>
            <input type="text" id="login" placeholder="Логин">
        </div>
        <div class="input-group">
            <label>Пароль</label>
            <input type="password" id="password" placeholder="Пароль">
        </div>
        <button class="btn btn-primary" onclick="loginTutor()">Войти</button>
        <div id="error-message" class="error"></div>
        <div class="back-link">
            <a href="/">← Вход для ученика</a>
        </div>
    </div>

    <script>
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function loginTutor() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');

            // Фиксированные учётные данные
            if (login === 'matdushki' && password === '221123Victor') {
                // Успешный вход
                const roomId = generateRoomId();
                window.location.href = `/tutor.html?room=${roomId}&name=Репетитор`;
            } else {
                errorEl.innerText = 'Неверный логин или пароль';
            }
        }
    </script>
</body>
</html>
