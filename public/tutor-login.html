<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorBoard — Вход для репетитора</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ваши стили */
    </style>
</head>
<body>
    <div class="card">
        <h1>Вход для репетитора</h1>
        <div class="input-group">
            <label>Логин</label>
            <input type="text" id="login" placeholder="Логин">
        </div>
        <div class="input-group">
            <label>Пароль</label>
            <input type="password" id="password" placeholder="Пароль">
        </div>
        <button class="btn btn-primary" onclick="loginTutor()">Войти</button>
        <div id="error-message" class="error"></div>
        <div class="back-link">
            <a href="/">← Вход для ученика</a>
        </div>
    </div>

    <script>
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function loginTutor() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');

            if (login === 'matdushki' && password === '221123Victor') {
                const roomId = generateRoomId();
                window.location.href = `/tutor.html?room=${roomId}&name=Репетитор`;
            } else {
                errorEl.innerText = 'Неверный логин или пароль';
            }
        }
    </script>
</body>
</html>
