<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ученик — TutorBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/webrtc.js"></script>
    <script src="js/student.js"></script>
</head>
<body>
    <div class="board-container">
        <!-- Боковая панель (только для доски) -->
        <div class="sidebar">
            <div class="tool-btn active" id="tool-pencil" title="Карандаш">
                <i class="fas fa-pencil-alt"></i>
            </div>
            <div class="tool-btn" id="tool-eraser" title="Ластик">
                <i class="fas fa-eraser"></i>
            </div>
        </div>

        <div class="main-area">
            <!-- Верхняя панель (ID, имя, доступ + элементы управления звонком) -->
            <div class="top-bar">
                <div class="room-info">
                    <span class="room-id" id="room-id">ID: ...</span>
                    <span id="username-display"></span>
                </div>
                
                <div class="call-controls">
                    <div id="access-indicator" style="background: var(--success); padding: 6px 12px; border-radius: 20px; color: white; display: flex; align-items: center; gap: 6px;">
                        <i class="fas fa-check-circle"></i> Доступ разрешён
                    </div>
                    <!-- Кнопка микрофона -->
                    <button id="call-mic" class="call-btn active" title="Микрофон">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <!-- Кнопка камеры -->
                    <button id="call-cam" class="call-btn" title="Камера">
                        <i class="fas fa-video"></i>
                    </button>
                    <!-- Кнопка выхода (завершение звонка) -->
                    <button id="exit-btn" class="call-btn danger" title="Покинуть комнату">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>

            <!-- ВИДЕО-ПАНЕЛЬ (с заголовком для перетаскивания) -->
            <div class="video-panel" id="video-panel">
                <div class="video-header">
                    <span><i class="fas fa-video"></i> Видеозвонок</span>
                </div>
                <div class="video-grid" id="video-grid"></div>
            </div>

            <!-- ДОСКА -->
            <div class="canvas-area">
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text"></span>
    </div>
</body>
</html>
