<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Room</title>
<style>
body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:sans-serif;
}
.container{
  text-align:center;
}
input{
  padding:10px;
  width:200px;
}
button{
  padding:10px 20px;
}
</style>
</head>
<body>

<div class="container">
  <h2>Create / Join Room</h2>
  <input id="room" placeholder="room name">
  <br><br>
  <button onclick="go()">Enter</button>
</div>

<script>
function go(){
  const r = document.getElementById("room").value;
  if(r) window.location.href = "/room/" + r;
}
</script>

</body>
</html>
