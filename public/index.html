<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorBoard — Вход для ученика</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>ProTutorBoard</h1>
    <div class="card">
        <h2 style="margin-bottom:20px;">Вход в комнату ученика</h2>
        <div class="input-group">
            <label>ID комнаты (от репетитора)</label>
            <input type="text" id="roomId" placeholder="Например, ABC123">
        </div>
        <div class="input-group">
            <label>Ваше имя</label>
            <input type="text" id="userName" placeholder="Как вас зовут?">
        </div>
        <button class="btn btn-primary" id="enter-student-btn">Войти в комнату</button>
        <div class="tutor-link">
            <a href="/tutor-login.html">Вход для репетитора →</a>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
