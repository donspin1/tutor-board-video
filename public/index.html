<!DOCTYPE html>
<html>
<head>
    <title>Join Room</title>
</head>
<body>
    <h2>Enter Room ID</h2>
    <input id="roomInput" placeholder="room123" />
    <button onclick="join('student')">Join as Student</button>
    <button onclick="join('tutor')">Join as Tutor</button>

<script>
function join(role){
    const room = document.getElementById("roomInput").value;
    if(!room) return;
    window.location.href = `/${role}.html?room=${room}`;
}
</script>
</body>
</html>
